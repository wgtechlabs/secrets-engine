name: Build and Publish

on:
  pull_request:
  push:
    branches:
      - main
      - dev
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: wgtechlabs/package-build-flow-action@v1.2.1
        with:
          package-manager: "bun"
          npm-token: ${{ secrets.NPM_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          registry: "both"
          audit-enabled: "true"
          audit-level: "high"
          fail-on-audit: "false"
